{# Follow-up alerts for overdue applications #}
{% if followup_alerts %}
<div class="followup-alerts">
    <h2 class="section-title">Follow-up da fare</h2>

    {% for fa in followup_alerts %}
    <div class="followup-alert" id="followup-{{ fa.id }}">
        <div class="followup-alert-icon">‚è∞</div>
        <div class="followup-alert-info">
            <div class="followup-alert-role">{{ fa.role }} @ {{ fa.company }}</div>
            <div class="followup-alert-days">Candidatura inviata il {{ fa.applied_at.strftime('%d/%m/%Y') if fa.applied_at else '?' }}</div>
        </div>
        <div class="followup-alert-actions">
            <button class="btn btn-primary btn-sm" onclick="genFollowup('{{ fa.id }}')">Genera email</button>
            <button class="btn btn-ghost btn-sm" onclick="genLinkedin('{{ fa.id }}')">LinkedIn</button>
            <button class="btn btn-ghost btn-sm" onclick="markFollowupDone('{{ fa.id }}')">Fatto</button>
        </div>
    </div>
    <div id="generated-area-{{ fa.id }}"></div>
    {% endfor %}
</div>
{% endif %}
