<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Job Search Command Center{% endblock %}</title>
  <script>
    (function(){var t=localStorage.getItem('theme');if(t)document.documentElement.setAttribute('data-theme',t)})();
  </script>

  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

  <link rel="stylesheet" href="{{ url_for('static', path='css/variables.css') }}?v=12">
  <link rel="stylesheet" href="{{ url_for('static', path='css/base.css') }}?v=12">
  <link rel="stylesheet" href="{{ url_for('static', path='css/layout.css') }}?v=12">
  <link rel="stylesheet" href="{{ url_for('static', path='css/components.css') }}?v=12">
  <link rel="stylesheet" href="{{ url_for('static', path='css/sections.css') }}?v=12">
  {% block head_extra %}{% endblock %}
</head>
<body x-data="app()" x-init="init()">
  <a href="#main-content" class="skip-link">Vai al contenuto</a>

  {% include "partials/sidebar.html" %}

  <main id="main-content" class="content-area">
    {% block content %}{% endblock %}
  </main>

  <div id="toast-container" class="toast-container" aria-live="polite"></div>

  <script src="https://unpkg.com/alpinejs@3.14.8/dist/cdn.min.js"
          integrity="sha384-X9kJyAubVxnP0hcA+AMMs21U445qsnqhnUF8EBlEpP3a42Kh/JwWjlv2ZcvGfphb"
          crossorigin="anonymous" defer></script>
  <script src="{{ url_for('static', path='js/modules/toast.js') }}?v=12"></script>
  <script src="{{ url_for('static', path='js/app.js') }}?v=12"></script>
  {% block scripts_extra %}{% endblock %}
</body>
</html>
