app = "jobsearch"
primary_region = "cdg"  # Parigi - il piu' vicino all'Italia

[build]
  dockerfile = "Dockerfile"

[env]
  REDIS_URL = ""
  LOG_LEVEL = "INFO"

[processes]
  app = "uvicorn src.app:app --host 0.0.0.0 --port 8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
