services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./frontend/static:/usr/share/nginx/html/static
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - jobsearch

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    expose:
      - "8000"
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@jobsearch.local}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme}
      RAPIDAPI_KEY: ${RAPIDAPI_KEY:-}
      CORS_ALLOWED_ORIGINS: "http://localhost,http://localhost:80"
      TRUSTED_HOSTS: "localhost,backend"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    networks:
      - jobsearch

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"
    networks:
      - jobsearch

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"
    networks:
      - jobsearch

networks:
  jobsearch:
    driver: bridge

volumes:
  pgdata:
