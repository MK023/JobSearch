name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ── Linting & Formatting ────────────────────────────────────────────
  lint:
    name: Ruff Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: pip install ruff
      - name: Ruff lint
        run: ruff check backend/src/ backend/tests/
      - name: Ruff format check
        run: ruff format --check backend/src/ backend/tests/

  # ── Security Audit ──────────────────────────────────────────────────
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install audit tools
        run: pip install bandit pip-audit

      - name: Bandit security scan (report)
        run: bandit -r backend/src/ -c pyproject.toml -f json -o bandit-report.json || true

      - name: Bandit security scan (fail on high severity)
        run: bandit -r backend/src/ -c pyproject.toml -ll -ii

      - name: pip-audit dependency vulnerabilities
        run: pip-audit -r backend/requirements.txt --desc

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 30

  # ── Tests ───────────────────────────────────────────────────────────
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt pytest pytest-cov

      - name: Run tests with coverage
        env:
          DATABASE_URL: "sqlite:///test.db"
          ANTHROPIC_API_KEY: "test-key"
          SECRET_KEY: "test-secret-key-for-ci"
        run: |
          pytest tests/ -v --tb=short \
            --cov=src --cov-report=term-missing --cov-report=xml:coverage.xml \
            --cov-fail-under=40

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml
          retention-days: 30

  # ── Docker Build ────────────────────────────────────────────────────
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - uses: actions/checkout@v6
      - name: Build containers
        run: docker compose build
